<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edytuj firmę</title>
</head>
<body>
    <h1>Edytuj firmę</h1>
    <a th:href="@{/companies/list}">Wróc do listy firm</a>
    <br/>
    <form th:action="@{/companies/{id}(id=${company.id})}"
          th:object="${company}"
          th:method="PUT">
        <div th:if="${#fields.hasErrors()}">
            <span class="validationError">
                Usun problemy, sprobuj ponownie
            </span>
        </div>
        <table>
            <tr>
                <td>ID</td>
                <td>:</td>
                <td th:utext="${company.id}">ID</td>
            </tr>

            <tr>
                <td>Nazwa firmy</td>
                <td>:</td>
                <td>
                    <input type="text" th:field="*{name}" />
                    <span class="validationError"
                          th:if="${#fields.hasErrors('name')}"
                          th:errors="*{name}"></span>
                </td>
            </tr>
        </table>
        <input type="submit" value="Aktualizuj" />
    </form>
</body>
</html>
