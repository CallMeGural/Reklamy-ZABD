<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Przelew pieniedzy</h1>

<form th:action="@{/bank-accounts/send}"
      th:object="${dto}" th:method="PUT">
    <div th:if="${#fields.hasErrors()}">
            <span class="validationError">
                Usun problemy, sprobuj ponownie
            </span>
    </div>
    <table>
        <tr>
            <td>ID</td>
            <td>:</td>
            <td th:utext="${bankAccount.id}">ID</td>
        </tr>

        <tr>
            <td>Balance</td>
            <td>:</td>
            <td th:utext="${bankAccount.balance}">BALANCE</td>
        </tr>

        <td>Przelew</td>
        <td>:</td>
        <td>
            <input type="text" th:field="*{payment}" />
            <span class="validationError"
                  th:if="${#fields.hasErrors('payment')}"
                  th:errors="*{payment}"></span>
        </td>

        <label for="seller">Sprzedawca: </label>
        <select th:field="*{seller}">
            <option th:each="seller : ${sellers}"
                    th:value="${seller.id}"
                    th:text="${seller}">SPRZEDAWCA
            </option>
        </select>
    </table>
<input type="submit" th:value="Przelej" />
</form>

    <h1>UTWORZYC FRONT DO PRZESYLANIA KASY: WYBRAC SPRZEDAWCE Z LISTY I WPISAC JAKA KWOTE CHCEMY MU PRZELAC.
        BACKEND GOTOWY - LISTA SPRZEDAWCOW PRZEFILTROWANA PO FIRMIE</h1>

</body>
</html>
