<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edytuj sprzedawcę</title>
</head>
<body>
    <h1>Edytuj sprzedawcę</h1>
    <a th:href="@{/sellers/list}">Wróc do listy sprzedawców</a>
    <br/>
    <form th:action="@{/sellers/{id}(id=${seller.id})}"
          th:object="${seller}"
          th:method="PUT">
        <div th:if="${#fields.hasErrors()}">
            <span class="validationError">
                Usun problemy, sprobuj ponownie
            </span>
        </div>
        <table>
            <tr>
                <td>ID</td>
                <td>:</td>
                <td th:utext="${seller.id}">ID</td>
            </tr>

            <tr>
                <td>Sprzedawca</td>
                <td>:</td>
                <td>
                    <input type="text" th:field="*{name}" />
                    <span class="validationError"
                          th:if="${#fields.hasErrors('name')}"
                          th:errors="*{name}"></span>
                </td>
            </tr>

            <tr>
                <td>Bilans</td>
                <td>:</td>
                <td>
                    <input type="text" th:field="*{balance}" />
                    <span class="validationError"
                          th:if="${#fields.hasErrors('balance')}"
                          th:errors="*{balance}"></span>
                </td>
            </tr>
        </table>
        <input type="submit" value="Aktualizuj" />
    </form>
</body>
</html>
