<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nowy produkt</title>
</head>
<body>

<h1> Dodaj nowy produkt </h1>

<form method="POST" th:action="@{/products}" th:object="${product}">
    <div th:if="${#fields.hasErrors()}">
            <span class="validationError">
                Wystapily bledy. Sprobuj ponownie.
            </span>
    </div>

    <label for="name">Nazwa produktu: </label>
    <input type="text" th:field="*{name}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}"></span>
    <br/>

    <label for="seller_id">Sprzedawca: </label>
    <input type="text" th:field="*{seller_id}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('seller_id')}"
          th:errors="*{seller_id}"></span>
    <br/>
    <input type="submit" value="Utworz produkt"/>
</form>

</body>
</html>
