<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nowy sprzedawca</title>
</head>
<body>

<h1> Dodaj nowego sprzedawce </h1>

<form method="POST" th:action="@{/sellers}" th:object="${seller}">
    <div th:if="${#fields.hasErrors()}">
            <span class="validationError">
                Wystapily bledy. Sprobuj ponownie.
            </span>
    </div>

    <label for="name">Nazwa sprzedawcy: </label>
    <input type="text" th:field="*{name}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}"></span>
    <br/>

    <label for="bank_account_id">Konto bankowe: </label>
    <input type="text" th:field="*{bank_account_id}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('bank_account_id')}"
          th:errors="*{bank_account_id}"></span>
    <br/>

    <label for="company_id">Firma: </label>
    <input type="text" th:field="*{company_id}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('company_id')}"
          th:errors="*{company_id}"></span>
    <br/>

    <input type="submit" value="Utworz sprzedawce"/>
</form>

</body>
</html>
