<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista sprzedawców</title>
</head>

<body>

<h1>Lista sprzedawców</h1>

<table>
    <tr>
        <th>Imie i nazwisko</th>
        <th>Srodki</th>
        <th>Firma</th>
        <th>Edytuj</th>
        <th>Usuń</th>
    </tr>
    <tr th:each ="seller : ${sellers}">
        <td th:text="${seller.name}">NAME</td>
        <td th:text="${seller.balance}">BALANCE</td>
        <td th:text="${seller.company}">COMPANY</td>
        <td>
            <a th:href="@{/sellers/{id}(id=${seller.id})}">
                <input type="submit" value="Edytuj"/>
            </a>
        </td>
        <td>
            <a th:action="@{/sellers/{id}(id=${seller.id})}" th:method="DELETE">
                <input type = "submit" value="Usuń"/>
            </a>
        </td>
    </tr>
</table>


<a th:href="@{/}"><input type="submit" value="Menu"/></a>
<a th:href="@{/sellers}"><input type="submit" value="Utwórz sprzedawce"/></a>
</body>

</html>
